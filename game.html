<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="/styles/components/game-page.css" />
    <link rel="stylesheet" href="/styles/setup/typography.css" />
    <link rel="stylesheet" href="/styles/setup/vars.css" />
    <link rel="stylesheet" href="/styles/components/show-modal.css" />

    <script src="/services/game.js" type="module" defer></script>
    <title>Game html</title>
  </head>
  <body>
    <a id="back-btn" class="default-btn" href="index.html" title="Go back to home page">Go back</a>
    <a id="restart-btn" class="default-btn" href="" title="Restart game">Restart Game</a>
    <section id="tools-container">
      <button id="axe-btn" class="tool-btn" title="Axe-tool removed only tree and leaves"></button>
      <button id="pickaxe-btn" class="tool-btn" title="PickAxe-tool removed only stones"></button>
      <button id="shovel-btn" class="tool-btn" title="Shovel-tool removed only soil and grass"></button>
    </section>
    <div id="game-container"></div>
    <div id="inventory">
      <div class="inventory-item"><img src="assets/sky.png" alt="sky" /><span id="sky-count">0</span></div>
      <div class="inventory-item"><img src="assets/grass1.png" alt="Grass" /><span id="grass-count">0</span></div>
      <div class="inventory-item"><img src="assets/soil1.png" alt="Soil" /><span id="soil-count">0</span></div>
      <div class="inventory-item"><img src="assets/wood.png" alt="Wood" /><span id="wood-count">0</span></div>
      <div class="inventory-item"><img src="assets/leaves.png" alt="Leaves" /><span id="leaves-count">0</span></div>
      <div class="inventory-item"><img src="assets/Stone.jpg" alt="Stone" /><span id="stone-count">0</span></div>
    </div>

    <div class="overlay" id="overlay">
      <div class="modal" id="modal">
        <span class="close-btn" id="closeBtn">&times;</span>
        <h3>❗Wrong move ❗</h3>
        <p>It is empty tile, you can remove it</p>
      </div>
    </div>
  </body>
</html>
